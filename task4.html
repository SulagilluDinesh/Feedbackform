<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Feedback Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 20px;
    background-color: #f5f5f5;
}

h1 {
    text-align: center;
}

form {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: 0 auto;
}

label {
    font-weight: bold;
}

input[type="text"], input[type="email"], textarea, input[type="range"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="radio"] {
    margin-right: 5px;
}

fieldset {
    border: none;
    margin-bottom: 15px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

#policy {
    margin-top: 50px;
    background-color: #ffffff;
    padding: 15px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

a {
    color: #4CAF50;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>

    <h1>Feedback Form</h1>

    <form action="#" method="POST">
        <!-- Text input for name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Textarea for detailed comments -->
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" required></textarea><br><br>

        <!-- Range input to rate the service -->
        <label for="rating">Rate our service (0-10):</label>
        <input type="range" id="rating" name="rating" min="0" max="10" step="1"><br><br>

        <!-- Radio buttons for feedback type -->
        <fieldset>
            <legend>Feedback Type:</legend>
            <input type="radio" id="compliment" name="feedback_type" value="compliment" required>
            <label for="compliment">Compliment</label><br>
            
            <input type="radio" id="complaint" name="feedback_type" value="complaint">
            <label for="complaint">Complaint</label><br>

            <input type="radio" id="suggestion" name="feedback_type" value="suggestion">
            <label for="suggestion">Suggestion</label>
        </fieldset><br>

        <!-- Checkbox to agree to feedback policy -->
        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">I agree to the <a href="#policy">feedback policy</a></label><br><br>

        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>

    <!-- Feedback policy section -->
    <section id="policy">
        <h2>Feedback Policy</h2>
        <p>
            Your feedback is valuable to us. By submitting this form, you agree that the provided information
            can be used to improve our services. Personal data will be handled in accordance with our privacy policy.
        </p>
    </section>

</body>
</html>
